

<div class="container pt-5">
  <h3 class="tittle-w3l text-center mb-lg-5 mb-sm-4 mb-3">
    <span>Register</span></h3>
  <div class="product-sec1 px-sm-4 px-3 py-sm-5  py-3 mb-4">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label>First Name</label>
          <input type="text"  placeholder="Enter First Name ..." formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
          <div *ngIf="submitted && f.firstName.errors  || f.firstName.touched " >
              <div *ngIf="f.firstName.errors.required" class="alert-warning">
                <h3>Please enter firt name!</h3>
              </div>
          </div>
      </div>
      <div class="form-group">
          <label>Last Name</label>
          <input type="text"  placeholder="Enter Last Name ..." formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
          <div *ngIf="submitted && f.lastName.errors || f.firstName.touched " >
              <div *ngIf="f.lastName.errors.required" class="alert-warning"> <h3>Please enter Last Name!</h3></div>
          </div>
      </div>
      <div class="form-group">
          <label>Email</label>
          <input type="text"  placeholder="Enter Email ..." formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors  }" />
          <div *ngIf="submitted && f.email.errors  || f.firstName.touched " >
              <div *ngIf="f.email.errors.required" class="alert-warning"> <h3>Please enter Email !</h3></div>
              <div *ngIf="f.email.errors.email" class="alert-warning"> <h3>Please enter the correct email format!</h3></div>
          </div>
      </div>
      <div class="form-group">
          <label>Password</label>
          <input type="password"  placeholder="Enter Password ..." formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors  || f.firstName.touched ">
              <div *ngIf="f.password.errors.required || f.firstName.touched"  class="alert-warning"> <h3>Please enter Password! </h3></div>
              <div *ngIf="f.password.errors.minlength" class="alert-warning"><h3>Password must be at least 6 characters!</h3></div>
          </div>
      </div>
      <!-- <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
          <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
              <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
              <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
          </div>
      </div> -->
      <div class="form-group">
          <button class="btn btn-primary">Register</button>
      </div>
      <p class="text-center dont-do mt-3">
        <a [routerLink]="['/index/login']" routerLinkActive="router-link-active" >
          Log in</a>
      </p>
  </form>
    </div>
</div>
