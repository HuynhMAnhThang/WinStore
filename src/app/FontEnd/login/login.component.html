
<div class="container pt-5">
  <h3 class="tittle-w3l text-center mb-lg-5 mb-sm-4 mb-3">
    <span>Log in</span></h3>
  <div class="product-sec1 px-sm-4 px-3 py-sm-5  py-3 mb-4">

      <form action="#" method="post" class="align-content-center">
        <div class="form-group">
          <label class="col-form-label">Email</label>
          <input type="text" placeholder="Enter Email ..." class="form-control" name="Email" required="">
        </div>
        <div class="form-group">
          <label class="col-form-label">Password</label>
          <input type="password" placeholder="Enter password ..." class="form-control"  name="Password" required="">
        </div>
        <div class="right-w3l">
          <a class="btn btn-danger " routerLink="/admin/managerPoduct">Login</a>
        </div>
        <div class="sub-w3l">
          <div class="custom-control custom-checkbox mr-sm-2">
            <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
            <label class="custom-control-label" for="customControlAutosizing">Remember me?</label>
          </div>
        </div>
        <p class="text-center dont-do mt-3">Don't have an account?
          <a [routerLink]="['/index/register']" routerLinkActive="router-link-active" >
            Register Now</a>
        </p>
      </form>
    </div>
</div>
